<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Links Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <style>
      /* General settings */
body {
  font-family: "Inter", sans-serif;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: hsl(0, 0%, 8%); /* Grey 900 */
    font-family: Arial, sans-serif;
    color: hsl(0, 0%, 100%); /* White */
}

/* Card container */
.card {
    background-color: hsl(0, 0%, 12%); /* Grey 800 */
    padding: 30px;
    border-radius: 10px;
    text-align: center;
    max-width: 375px; /* Default for mobile */
}

/* Profile image */
.profile-img {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    margin-bottom: 10px;
}

/* Name */
.name {
    font-size: 1.3rem;
    margin: 10px 0;
    font-weight: 800;
}

/* Location */
.location {
    font-size: 0.875rem;
    margin: 5px 0;
    color: hsl(75, 94%, 57%); /* Green */
    font-weight: 700;

}

/* Description */
.description {
    margin: 20px 0;
    font-size: 0.875rem;
    color:hsl(0, 0%, 100%);
    font-weight: 400;
}

/* Social buttons */
.social-links {
    display: flex;
    flex-direction: column;
}

.button {
    background-color: hsl(0, 0%, 20%); /* Grey 700 */
    color: hsl(0, 0%, 100%); /* White */
    text-decoration: none;
    padding: 10px;
    margin: 5px 0;
    border-radius: 5px;
    font-size: 0.875rem;
    font-weight: 700;
}

/* Responsive adjustments */
@media (min-width: 1440px) {
    .card {
        max-width: 400px; /* Adjust card size for larger screens */
    }
    
    .name {
        font-size: 2rem;
    }
    
    .description, .location {
        font-size: 1.2rem;
    }
}

    </style>
</head>
<body>
    <div class="card">
        <img src="./assets/images/avatar-jessica.jpeg" alt="Jessica Randall" class="profile-img">
        <h1 class="name">Jessica Randall</h1>
        <p class="location">London, United Kingdom</p>
        <p class="description">Front-end developer and avid reader.</p>
        <div class="social-links">
            <a href="#" class="button">GitHub</a>
            <a href="#" class="button">Frontend Mentor</a>
            <a href="#" class="button">LinkedIn</a>
            <a href="#" class="button">Twitter</a>
            <a href="#" class="button">Instagram</a>
        </div>
    </div>
</body>
</html>
